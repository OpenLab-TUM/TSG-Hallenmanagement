<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSG Hallenmanagement - Booking Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle facilities sidebar">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        TSG Hallenmanagement â€“ Booking Calendar
        <div class="profile">
            <span class="username">Max Mustermann</span>
            <span class="avatar">M</span>
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h2>Facilities</h2>
            <ul class="facility-list" id="facilityList">
                <li data-facility="Overview" class="selected">Overview</li>
                <li data-facility="Main Hall">Main Hall</li>
                <li data-facility="Small Gym">Small Gym</li>
                <li data-facility="Yoga Room">Yoga Room</li>
                <li data-facility="Conference Room">Conference Room</li>
            </ul>
            <button class="modern-btn" style="margin-top:2rem;">
                <span class="btn-icon">&#43;</span> New Booking
            </button>
        </div>
        <div class="main">
            <div class="view-selector" id="viewSelector">
                <button class="view-tab" data-view="day"><span class="tab-icon">&#128197;</span>Day</button>
                <button class="view-tab selected" data-view="week"><span class="tab-icon">&#128198;</span>Week</button>
                <button class="view-tab" data-view="month"><span class="tab-icon">&#128197;</span>Month</button>
                <button class="view-tab" data-view="custom"><span class="tab-icon">&#128197;</span>Custom</button>
                <select class="custom-select" id="customDaySelect" style="display:none;">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
            </div>
            <div id="calendarArea">
                <!-- Day navigation and calendar table will be rendered here -->
            </div>
        </div>
    </div>
    <div id="newBookingModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeBookingModal">&times;</span>
            <h2>New Booking</h2>
            <form id="newBookingForm">
                <label for="bookingFacility">Facility:</label>
                <select id="bookingFacility" required>
                    <option value="Main Hall">Main Hall</option>
                    <option value="Small Gym">Small Gym</option>
                    <option value="Yoga Room">Yoga Room</option>
                    <option value="Conference Room">Conference Room</option>
                </select>
                <label for="bookingDay">Day:</label>
                <select id="bookingDay" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
                <label for="bookingStart">Start Time:</label>
                <input type="time" id="bookingStart" step="900" min="07:00" max="22:00" required>
                <label for="bookingEnd">End Time:</label>
                <input type="time" id="bookingEnd" step="900" min="07:00" max="22:00" required>
                <label for="bookingStatus">Status:</label>
                <select id="bookingStatus" required>
                    <option value="booked">Booked</option>
                    <option value="maintenance">Maintenance</option>
                </select>
                <button type="submit" class="modern-btn" style="margin-top:1rem;">Add Booking</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
